[tool.bumpversion]
current_version = "0.1.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(-(?P<pre_label>alpha|beta|rc)\\.(?P<pre_n>\\d+))?"
serialize = [
    "{major}.{minor}.{patch}-{pre_label}.{pre_n}",
    "{major}.{minor}.{patch}"
]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_files = false
ignore_missing_version = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Release version {new_version}"
allow_dirty = false
commit = false
message = "chore: bump version {current_version} â†’ {new_version}"

[tool.bumpversion.parts.pre_label]
optional_value = "stable"
first_value = "stable"
values = ["stable", "alpha", "beta", "rc"]

[tool.bumpversion.parts.pre_n]
optional_value = "0"
first_value = "0"

# pyproject.toml - project version
[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

# lance_ray/__init__.py - package version (if exists)
[[tool.bumpversion.files]]
filename = "lance_ray/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'
ignore_missing_files = true